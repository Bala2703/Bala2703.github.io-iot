<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        <h3>Thank You for Signing up</h3>
  
        <div class="formGroup" *ngIf="auth.userState as user">
          <p class="text-center">Confirmation mail has been sent to <strong>{{user.email}}</strong>.</p>
        </div>
  
        <div class="formGroup">
          <button type="button" class="btn btn-block btn-danger" (click)="auth.SendVerificationMail()">
            Resend Verification Email
          </button>
        </div>
        <div>
            <button type="button" class="btn btn-block btn-success" routerLink="/dashboard">
                LogIn
            </button>
        </div>
      </div>
  
  
    </div>
  </div>
